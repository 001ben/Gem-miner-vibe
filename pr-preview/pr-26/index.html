<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Miner Bulldozer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-ui">
        <div id="top-bar">
            <div id="stats">
                <div>Money: $<span id="money">0</span></div>
                <div id="stats-speed" style="font-size: 0.8rem; color: #aaa;">Speed: 100%</div>
                <div id="stats-power" style="font-size: 0.8rem; color: #aaa;">Power: 100%</div>
                <div id="game-version" style="font-size: 0.6rem; color: #666; margin-top: 2px;">
                    v1.0.0 <span id="build-timestamp">2025-12-17 03:18</span>
                </div>
            </div>
            <div style="display: flex; gap: 10px;">
                <button id="btn-console-toggle" style="pointer-events: auto;">Show Logs</button>
                <button id="btn-tex-debug-toggle" style="pointer-events: auto; background: #3498db; border: 1px solid #fff;">Tex Debug</button>
            </div>
        </div>

        <div id="texture-debug-panel" class="hidden">
            <h3>Texture Settings</h3>
            <div class="control-row">
                <label>Scale (Repeat): <span id="val-scale">0.5</span></label>
                <input type="range" id="inp-scale" min="0.1" max="2.0" step="0.05" value="0.5">
            </div>
            <div class="control-row">
                <label>Offset X: <span id="val-offx">0.0</span></label>
                <input type="range" id="inp-offx" min="-1.0" max="1.0" step="0.01" value="0.0">
            </div>
            <div class="control-row">
                <label>Offset Y: <span id="val-offy">0.0</span></label>
                <input type="range" id="inp-offy" min="-1.0" max="1.0" step="0.01" value="0.0">
            </div>
            <div class="control-row">
                <label>Rotation: <span id="val-rot">90</span></label>
                <input type="range" id="inp-rot" min="0" max="360" step="1" value="90">
            </div>
        </div>

        <div id="debug-console" class="minimized">
            <div id="console-logs"></div>
        </div>

        <!-- Joystick -->
        <div id="joystick-zone">
            <div id="joystick-base">
                <div id="joystick-knob"></div>
            </div>
        </div>

        <!-- Shop is now physical pads on the ground -->

        <!-- Hint for controls -->
        <div id="controls-hint">
            Use Arrow Keys / WASD to Drive<br>
            Swipe/Drag on screen to steer
        </div>
        <div id="notification-area"></div>
    </div>
    <div id="game-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "./node_modules/three/build/three.module.js",
                "three/examples/jsm/": "./node_modules/three/examples/jsm/"
            }
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script type="module" src="js/game.js"></script>
</body>
</html>
