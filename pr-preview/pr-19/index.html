<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #8899aa; font-family: monospace; }
        canvas { display: block; }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #top-bar {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            pointer-events: auto;
            white-space: nowrap;
            overflow-x: auto;
            display: flex;
            gap: 10px;
            height: 60px;
            align-items: center;
        }

        .asset-tile {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 5px 10px;
            cursor: pointer;
            min-width: 80px;
            text-align: center;
            border-radius: 4px;
            transition: background 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 40px;
        }

        .asset-tile:hover {
            background: #555;
        }

        .asset-tile.active {
            background: #FFAA00;
            color: #000;
            border-color: #FFCC00;
        }

        #bottom-bar {
            padding: 10px;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
        }

        button {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 5px 10px;
            cursor: pointer;
            font-family: inherit;
        }

        #console-container {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            overflow-y: auto;
            padding: 10px;
            font-size: 12px;
            white-space: pre-wrap;
            border-top: 2px solid #555;
            height: 200px;
            width: 100%;
            box-sizing: border-box;
            pointer-events: auto;
        }

        .log-error { color: #ff5555; }
        .log-warn { color: #ffff55; }
        .log-info { color: #ffffff; }
    </style>
    <!-- Import Map to resolve 'three' -->
    <script type="importmap">
        {
            "imports": {
                "three": "./node_modules/three/build/three.module.js",
                "three/examples/jsm/": "./node_modules/three/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="ui-layer">
        <div id="top-bar">
            <!-- Tiles injected here -->
        </div>

        <div id="bottom-bar">
            <button id="toggle-console">Show Logs</button>
            <div style="color: white; background: rgba(0,0,0,0.5); padding: 5px;">
                Touch/Drag to Rotate â€¢ Scroll/Pinch to Zoom
            </div>
            <div id="console-container"></div>
        </div>
    </div>

    <script>
        // --- Console Logic ---
        const consoleContainer = document.getElementById('console-container');
        const toggleBtn = document.getElementById('toggle-console');
        let isConsoleOpen = false;

        toggleBtn.addEventListener('click', () => {
            isConsoleOpen = !isConsoleOpen;
            consoleContainer.style.display = isConsoleOpen ? 'block' : 'none';
            toggleBtn.textContent = isConsoleOpen ? 'Hide Logs' : 'Show Logs';
        });

        function appendLog(message, type) {
            const line = document.createElement('div');
            line.className = `log-${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleContainer.appendChild(line);
            consoleContainer.scrollTop = consoleContainer.scrollHeight;
        }

        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;

        console.log = function(...args) {
            originalLog.apply(console, args);
            appendLog(args.join(' '), 'info');
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            appendLog(args.join(' '), 'warn');
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            appendLog(args.join(' '), 'error');
        };

        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const message = `${msg} (${url}:${lineNo}:${columnNo})`;
            console.error(message);
            return false;
        };

        window.addEventListener('error', (event) => {
            if (event.target && (event.target.tagName === 'SCRIPT' || event.target.tagName === 'IMG' || event.target.tagName === 'LINK')) {
                const url = event.target.src || event.target.href;
                console.error(`Failed to load resource: ${url}`);
            }
        }, true);

        window.addEventListener('unhandledrejection', event => {
            console.error('Unhandled Rejection: ' + event.reason);
        });

        console.log("Console initialized.");
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

        console.log("Three.js imported successfully.");

        // --- 3D Scene Setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x8899aa);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(30, 30, 30);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        renderer.domElement.style.position = 'absolute';
        renderer.domElement.style.top = '0';
        renderer.domElement.style.zIndex = '-1';

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(50, 100, 50);
        scene.add(dirLight);

        // --- Asset Management ---
        const loader = new GLTFLoader();
        let currentModelGroup = new THREE.Group();
        scene.add(currentModelGroup);

        const ASSETS = [
            { id: 'bulldozer_composite', label: 'Bulldozer (Assembled)' },
            { id: 'plow.glb', label: 'Plow' },
            { id: 'bulldozer_body.glb', label: 'Dozer Body' },
            { id: 'bulldozer_tracks.glb', label: 'Dozer Tracks' },
            { id: 'bulldozer_cabin.glb', label: 'Dozer Cabin' }
        ];

        // --- UI Setup ---
        const topBar = document.getElementById('top-bar');

        ASSETS.forEach(asset => {
            const tile = document.createElement('div');
            tile.className = 'asset-tile';
            tile.textContent = asset.label;
            tile.onclick = () => loadAsset(asset.id);
            // Highlight current
            if (window.location.search.includes(asset.id)) {
                tile.classList.add('active');
            }
            topBar.appendChild(tile);
        });

        const loadPart = (filename, color, name) => {
            return new Promise((resolve, reject) => {
                const path = `public/assets/${filename}`;
                console.log(`Loading part: ${name} from ${path}`);

                loader.load(path, (gltf) => {
                    const mesh = gltf.scene;

                    mesh.traverse((child) => {
                        if (child.isMesh) {
                            child.material = new THREE.MeshStandardMaterial({
                                color: color,
                                roughness: 0.7,
                                metalness: 0.3
                            });
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });

                    currentModelGroup.add(mesh);
                    console.log(`Loaded ${name}`);
                    resolve(mesh);
                }, undefined, (error) => {
                    console.error(`Error loading ${name}:`, error);
                    reject(error);
                });
            });
        };

        window.loadAsset = function(assetName) {
            console.log(`Loading asset: ${assetName}`);

            // Update UI state
            document.querySelectorAll('.asset-tile').forEach(t => t.classList.remove('active'));
            const activeTile = Array.from(document.querySelectorAll('.asset-tile'))
                .find(t => t.textContent.includes(ASSETS.find(a => a.id === assetName)?.label));
            if (activeTile) activeTile.classList.add('active');

            // Clear previous model
            while(currentModelGroup.children.length > 0){
                currentModelGroup.remove(currentModelGroup.children[0]);
            }
            currentModelGroup.position.set(0,0,0);
            currentModelGroup.rotation.set(0,0,0);

            if (assetName === 'bulldozer_composite') {
                Promise.all([
                    loadPart('bulldozer_body.glb', 0xFFAA00, 'Body'),
                    loadPart('bulldozer_tracks.glb', 0x222222, 'Tracks'),
                    loadPart('bulldozer_cabin.glb', 0x888899, 'Cabin')
                ]).then(() => {
                    const box = new THREE.Box3().setFromObject(currentModelGroup);
                    const center = box.getCenter(new THREE.Vector3());
                    currentModelGroup.position.sub(center);
                    controls.target.set(0, 0, 0);
                }).catch(e => console.error("Composite Load Failed", e));
            } else {
                 const path = `public/assets/${assetName}`;
                 loader.load(path, (gltf) => {
                    const mesh = gltf.scene;
                    currentModelGroup.add(mesh);

                    let color = 0xCCCCCC;
                    if (assetName.includes('plow')) color = 0x888888;
                    if (assetName.includes('body')) color = 0xFFAA00;
                    if (assetName.includes('tracks')) color = 0x222222;
                    if (assetName.includes('cabin')) color = 0x888899;

                     mesh.traverse((child) => {
                        if (child.isMesh) {
                            child.material = new THREE.MeshStandardMaterial({
                                color: color,
                                roughness: 0.7,
                                metalness: 0.3
                            });
                        }
                    });

                    const box = new THREE.Box3().setFromObject(mesh);
                    const center = box.getCenter(new THREE.Vector3());
                    mesh.position.sub(center);
                    controls.target.set(0, 0, 0);

                 }, undefined, (error) => console.error(error));
            }
        };

        // Initialize
        const params = new URLSearchParams(window.location.search);
        const initAsset = params.get('asset') || 'bulldozer_composite';
        loadAsset(initAsset);

        // For screenshot script
        window.setAngle = (angleDegrees) => {
             currentModelGroup.rotation.y = angleDegrees * Math.PI / 180;
        };

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
