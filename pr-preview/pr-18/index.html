<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Miner Bulldozer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-ui">
        <div id="top-bar">
            <div id="stats">
                <div>Money: $<span id="money">0</span></div>
                <div id="stats-speed" style="font-size: 0.8rem; color: #aaa;">Speed: 100%</div>
                <div id="stats-power" style="font-size: 0.8rem; color: #aaa;">Power: 100%</div>
                <div id="game-version" style="font-size: 0.6rem; color: #666; margin-top: 2px;">
                    v1.0.0 <span id="build-timestamp">2025-12-14 16:10</span>
                </div>
            </div>
            <div style="display: flex; gap: 10px;">
                <button id="btn-console-toggle" style="pointer-events: auto;">Show Logs</button>
            </div>
        </div>

        <div id="debug-console" class="minimized">
            <div id="console-logs"></div>
        </div>

        <!-- Joystick -->
        <div id="joystick-zone">
            <div id="joystick-base">
                <div id="joystick-knob"></div>
            </div>
        </div>

        <!-- Shop is now physical pads on the ground -->

        <!-- Hint for controls -->
        <div id="controls-hint">
            Use Arrow Keys / WASD to Drive<br>
            Swipe/Drag on screen to steer
        </div>
        <div id="notification-area"></div>
    </div>
    <div id="game-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="js/game.js"></script>
</body>
</html>
