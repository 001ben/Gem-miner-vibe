<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #8899aa; }
        canvas { display: block; }
    </style>
    <!-- Import Map to resolve 'three' -->
    <script type="importmap">
        {
            "imports": {
                "three": "../node_modules/three/build/three.module.js",
                "three/examples/jsm/": "../node_modules/three/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x8899aa);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 30, 30);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(50, 100, 50);
        scene.add(dirLight);

        const loader = new GLTFLoader();
        let loadedModel = null;

        const params = new URLSearchParams(window.location.search);
        const asset = params.get('asset'); // e.g. 'bulldozer.glb'

        if (asset) {
            // Load from correct path relative to this file
            loader.load(`../public/assets/${asset}`, (gltf) => {
                const mesh = gltf.scene;
                loadedModel = mesh;
                scene.add(mesh);

                // Scale it up if it's too small, or center it
                const box = new THREE.Box3().setFromObject(mesh);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());

                mesh.position.sub(center); // Center at 0,0,0

                // Add a simple material if it's missing or looks plain
                mesh.traverse((child) => {
                    if (child.isMesh) {
                         // Keep original material if it exists, otherwise add one
                         if (!child.material) {
                            child.material = new THREE.MeshStandardMaterial({ color: 0xffaa00 });
                         }
                    }
                });

                console.log("Model loaded");

            }, undefined, (error) => {
                console.error("Error loading model:", error);
            });
        }

        window.setAngle = (angleDegrees) => {
            if (loadedModel) {
                loadedModel.rotation.y = angleDegrees * Math.PI / 180;
            }
        };

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
