<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DAMP Asset Director</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #eee; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }

        /* UI Overlay */
        #ui-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border-left: 1px solid #444;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            transform: translateX(0);
        }

        #ui-container.collapsed {
            transform: translateX(100%);
        }

        #ui-toggle {
            position: absolute;
            top: 10px;
            right: 310px;
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            cursor: pointer;
            z-index: 100;
            border-radius: 4px;
        }

        .panel-header {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #444;
            background: #252525;
        }

        .scroll-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .control-group {
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        .control-group:last-child { border-bottom: none; }

        label {
            display: block;
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        select, input[type="text"] {
            width: 100%;
            background: #333;
            border: 1px solid #555;
            color: white;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 3px;
        }

        /* Sliders */
        .slider-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .slider-row label { flex: 1; margin: 0; }
        .slider-row input[type=range] { flex: 2; }
        .slider-row span { width: 30px; font-size: 11px; text-align: right; }

        /* Action Buttons */
        .actions {
            padding: 15px;
            border-top: 1px solid #444;
            background: #252525;
        }

        button.action-btn {
            width: 100%;
            background: #007acc;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 5px;
        }

        button.action-btn:hover { background: #0062a3; }
        button.secondary { background: #444; }
        button.secondary:hover { background: #555; }

    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "./libs/three/build/three.module.js",
                "three/examples/jsm/": "./libs/three/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="canvas-container"></div>

    <button id="ui-toggle">☰</button>

    <div id="ui-container">
        <div class="panel-header">DAMP Director</div>

        <div class="scroll-content">
            <!-- Asset Selection -->
            <div class="control-group">
                <label>GEOMETRY (.glb)</label>
                <select id="asset-select"><option>Loading...</option></select>

                <label>TEXTURE (.png)</label>
                <select id="texture-select"><option>Loading...</option></select>
            </div>

            <!-- Material Properties -->
            <div class="control-group">
                <label>MATERIAL</label>
                <div class="slider-row">
                    <label>Color</label>
                    <input type="color" id="mat-color" value="#ffffff">
                </div>
                <div class="slider-row">
                    <label>Roughness</label>
                    <input type="range" id="mat-roughness" min="0" max="1" step="0.01" value="0.5">
                    <span id="val-roughness">0.5</span>
                </div>
                <div class="slider-row">
                    <label>Metalness</label>
                    <input type="range" id="mat-metalness" min="0" max="1" step="0.01" value="0.5">
                    <span id="val-metalness">0.5</span>
                </div>
            </div>

            <!-- Texture Transforms -->
            <div class="control-group">
                <label>TEXTURE TRANSFORM</label>
                <div class="slider-row">
                    <label>Scale</label>
                    <input type="range" id="tex-scale" min="0.1" max="10" step="0.1" value="1.0">
                    <span id="val-tex-scale">1.0</span>
                </div>
                <div class="slider-row">
                    <label>Rotation</label>
                    <input type="range" id="tex-rotation" min="0" max="360" step="1" value="0">
                    <span id="val-tex-rotation">0°</span>
                </div>
                <div class="slider-row">
                    <label>Offset X</label>
                    <input type="range" id="tex-offset-x" min="-1" max="1" step="0.01" value="0">
                    <span id="val-tex-offset-x">0</span>
                </div>
                <div class="slider-row">
                    <label>Offset Y</label>
                    <input type="range" id="tex-offset-y" min="-1" max="1" step="0.01" value="0">
                    <span id="val-tex-offset-y">0</span>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="action-btn" id="btn-copy">Copy Config JSON</button>
            <button class="action-btn secondary" id="btn-reset">Reset Defaults</button>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
