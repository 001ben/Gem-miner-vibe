site_name: Gem Miner Docs
site_url: https://example.com/
theme:
  name: material
  palette:
    primary: deep purple
    accent: teal
  features:
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - content.code.copy
    - content.action.edit

nav:
  - Home: README.md
  - Living Documentation:
      - Guide:
          - Project Structure: living/guide/PROJECT_STRUCTURE.md
          - Design Principles: living/guide/game_design_principles.md
          - Progression Analysis: living/guide/progression_analysis.md
          - Agent Playtesting: living/guide/AGENT_PLAYTESTING.md
      - Architecture:
          - Pipeline Review: living/architecture/DAMP_PIPELINE_REVIEW.md
          - Maintainability: living/architecture/DAMP_MAINTAINABILITY.md
          - Blender Pipeline: living/architecture/BLENDER_PIPELINE.md
  - Planning:
      - Roadmap: planning/roadmap.md
      - Current Task: planning/2024-05-23_plow_integration.md
      - Scaling Analysis: planning/scaling_analysis.md
      - Archive:
          - Refactoring (May 2025): planning/archive/2025-05-18_refactoring.md
          - Task Scaling Rebalance: planning/archive/task_scaling_rebalance.md
  - Knowledge Base:
      - Troubleshooting:
          - Common Errors: knowledge/troubleshooting/COMMON_ERRORS.md
          - Graphics: knowledge/troubleshooting/GRAPHICS_TROUBLESHOOTING.md
      - History:
          - Gemini Session (Dec 2025): knowledge/history/GEMINI_2025_12.md
      - Legacy:
          - Asset Pipeline: knowledge/legacy/ASSET_PIPELINE.md
          - Scad vs Blender: knowledge/legacy/SCAD_VS_BLENDER.md

extra_javascript:
  - js/nav-overlay.js

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

plugins:
  - search
  - awesome-pages
