site_name: Gem Miner Docs
site_url: https://example.com/
theme:
  name: material
  palette:
    primary: deep purple
    accent: teal
  features:
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - content.code.copy
    - content.action.edit

nav:
  - Home: README.md
  - Living Documentation:
      - Architecture:
          - Overview: living/architecture/OVERVIEW.md
          - The DAMP Strategy: living/architecture/DAMP.md
          - Blender API: living/architecture/BLENDER_API.md
      - Guide:
          - Project Structure: living/guide/PROJECT_STRUCTURE.md
          - Design Principles: living/guide/game_design_principles.md
          - Progression Analysis: living/guide/progression_analysis.md
  - Knowledge Artifacts:
      - Troubleshooting:
          - Common Errors: knowledge/troubleshooting/COMMON_ERRORS.md
          - Graphics: knowledge/troubleshooting/GRAPHICS_TROUBLESHOOTING.md
      - History:
          - Gemini Session (Dec 2025): knowledge/history/GEMINI_2025_12.md
      - Archive:
          - Asset Pipeline (Legacy): knowledge/archive/ASSET_PIPELINE.md
          - Render Tutorial: knowledge/archive/BULLDOZER_RENDER_FRAMEWORKS_TUTORIAL.md
          - Graphics Design: knowledge/archive/GRAPHICS_DESIGN.md
          - SCAD vs Blender: knowledge/archive/SCAD_VS_BLENDER.md
  - Task Tracking:
      - Roadmap: planning/roadmap.md
      - Current Task: planning/task_scaling_rebalance.md
      - Archive:
          - Refactoring (May 2025): planning/archive/2025-05-18_refactoring.md
          - UI Polish (Jan 2026): planning/archive/2026-01-07_ui_gameplay_polish.md
          - Doc Rewrite (May 2025): planning/archive/doc_rewrite.md

extra_javascript:
  - js/nav-overlay.js

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

plugins:
  - search
  - awesome-pages
