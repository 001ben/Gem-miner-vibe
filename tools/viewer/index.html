<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DAMP Asset Director</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #eee; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }

        /* UI Overlay */
        #ui-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border-left: 1px solid #444;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            transform: translateX(0);
            z-index: 10;
        }

        #ui-container.collapsed {
            transform: translateX(100%);
        }

        #ui-toggle {
            position: absolute;
            top: 10px;
            right: 310px;
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            cursor: pointer;
            z-index: 100;
            border-radius: 4px;
        }

        .panel-header {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #444;
            background: #252525;
        }

        .scroll-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .component-item {
            border: 1px solid #444;
            margin-bottom: 5px;
            border-radius: 4px;
            overflow: hidden;
        }

        .component-header {
            background: #333;
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            font-weight: bold;
        }

        .component-header:hover { background: #444; }
        .component-header .tex-info { font-weight: normal; font-size: 11px; color: #888; }

        .component-content {
            padding: 10px;
            background: #252525;
        }

        .component-item.expanded .component-header { background: #007acc; color: white; }
        .component-item.expanded .tex-info { color: #eee; }

        label {
            display: block;
            font-size: 11px;
            color: #aaa;
            margin-bottom: 3px;
            margin-top: 8px;
        }

        select, input[type="text"] {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #444;
            color: white;
            padding: 4px;
            margin-bottom: 5px;
            border-radius: 3px;
            font-size: 12px;
        }

        .control-group {
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        /* Sliders */
        .slider-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .slider-row label { flex: 1; margin: 0; }
        .slider-row input[type=range] { flex: 2; }
        .slider-row span { width: 40px; font-size: 11px; text-align: right; }

        /* Action Buttons */
        .actions {
            padding: 15px;
            border-top: 1px solid #444;
            background: #252525;
        }

        button.action-btn {
            width: 100%;
            background: #007acc;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 5px;
        }

        button.action-btn:hover { background: #0062a3; }
        button.secondary { background: #444; }
        button.secondary:hover { background: #555; }

    </style>
    <!-- Dynamic Import Map -->
    <script>
        {
            const v = Date.now();
            const map = {
                "imports": {
                    "react": "https://esm.sh/react@18",
                    "react-dom": "https://esm.sh/react-dom@18",
                    "react-dom/client": "https://esm.sh/react-dom@18/client",
                    "htm/react": "https://esm.sh/htm@3.1.1/react?external=react",
                    "three": "https://unpkg.com/three@0.182.0/build/three.module.js",
                    "three/examples/jsm/": "https://unpkg.com/three@0.182.0/examples/jsm/",
                    "bulldozer-render": `../../src/entities/bulldozer_render.js?v=${v}`
                }
            };
            const s = document.createElement('script');
            s.type = 'importmap';
            s.textContent = JSON.stringify(map);
            document.currentScript.after(s);
        }
    </script>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="ui-root"></div>

    <script type="module">
        {
            const s = document.createElement('script');
            s.type = 'module';
            s.src = `./src/main.js?v=${Date.now()}`;
            document.body.appendChild(s);
        }
    </script>
</body>
</html>
