name: Deploy Main to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Distribution
        run: |
          npm ci
          mkdir -p dist
          cp index.html dist/
          # Inject timestamp
          sed -i "s/<!--TIMESTAMP-->/$(date -u '+%Y-%m-%d %H:%M')/g" dist/index.html
          cp style.css dist/
          cp -r js dist/
          cp VERSION dist/
          cp -r assets dist/ 2>/dev/null || true
          mkdir -p dist/node_modules/three/build
          mkdir -p dist/node_modules/three/examples/jsm
          cp node_modules/three/build/* dist/node_modules/three/build/
          cp -r node_modules/three/examples/jsm/* dist/node_modules/three/examples/jsm/
          touch dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          clean-exclude: |
            pr-preview/
            pr-*/
