name: Deploy Main to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Prepare Distribution
        run: |
          mkdir -p dist
          cp index.html dist/
          # Inject timestamp
          sed -i "s/<!--TIMESTAMP-->/$(date -u '+%Y-%m-%d %H:%M')/g" dist/index.html
          cp style.css dist/
          cp -r js dist/
          cp VERSION dist/
          cp -r assets dist/ 2>/dev/null || true
          
          # Copy dependencies
          mkdir -p dist/node_modules/three/build
          cp node_modules/three/build/three.module.js dist/node_modules/three/build/
          mkdir -p dist/node_modules/three/examples
          cp -r node_modules/three/examples/jsm dist/node_modules/three/examples/
          mkdir -p dist/node_modules/matter-js/build
          cp node_modules/matter-js/build/matter.min.js dist/node_modules/matter-js/build/
          
          touch dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          clean-exclude: |
            pr-preview/
            pr-*/
