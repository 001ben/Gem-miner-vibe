name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Distribution
        if: github.event.action != 'closed'
        run: |
          mkdir -p dist
          cp index.html dist/
          # Inject timestamp
          sed -i "s/<!--TIMESTAMP-->/$(date -u '+%Y-%m-%d %H:%M')/g" dist/index.html
          cp style.css dist/
          cp -r js dist/
          cp VERSION dist/
          cp -r assets dist/ 2>/dev/null || true
          touch dist/.nojekyll

      - name: Deploy Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: dist
