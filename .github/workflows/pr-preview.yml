name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for Asset Changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            assets:
              - 'assets/source/blender/**'

      - name: Install Task
        uses: go-task/setup-task@v1
        with:
          version: "3.x"

      - name: Install System Dependencies (Blender)
        if: github.event.action != 'closed'
        run: task deps:system

      - name: Install Node Dependencies
        if: github.event.action != 'closed'
        run: npm ci

      - name: Build Assets
        if: github.event.action != 'closed'
        run: task build:assets

      - name: Prepare Distribution
        if: github.event.action != 'closed'
        run: |
          mkdir -p dist
          cp index.html dist/
          # Inject timestamp
          sed -i "s/<!--TIMESTAMP-->/$(date -u '+%Y-%m-%d %H:%M')/g" dist/index.html
          cp style.css dist/
          cp -r js dist/
          cp -r verification dist/
          cp VERSION dist/
          # Copy repo assets
          cp -r assets dist/ 2>/dev/null || true
          # Copy generated public assets
          mkdir -p dist/public
          cp -r assets dist/public/
          # Copy dependencies
          mkdir -p dist/node_modules/three/build
          mkdir -p dist/node_modules/three/examples/jsm
          cp node_modules/three/build/* dist/node_modules/three/build/
          cp -r node_modules/three/examples/jsm/* dist/node_modules/three/examples/jsm/
          touch dist/.nojekyll

          if [ "${{ steps.filter.outputs.assets }}" == "true" ]; then
            echo "Assets changed. Redirecting preview to Asset Viewer."
            echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=verification/asset_viewer.html" /></head><body><p>Redirecting to <a href="verification/asset_viewer.html">Asset Viewer</a>...</p></body></html>' > dist/index.html
          fi

      - name: Deploy Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: dist
