name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for Asset Changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            assets:
              - 'assets/source/blender/**'

      - name: Install Task
        uses: go-task/setup-task@v1

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Build Distribution
        run: task build:dist

      - name: Asset Viewer Redirect
        if: steps.filter.outputs.assets == 'true'
        run: |
          echo "Assets changed. Redirecting preview to DAMP Asset Director."
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=viewer/index.html" /></head><body><p>Redirecting to <a href="viewer/index.html">DAMP Asset Director</a>...</p></body></html>' > dist/index.html

      - name: Deploy Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: dist
          remove-on-close: true
