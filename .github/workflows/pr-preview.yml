name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install System Dependencies (Blender)
        if: github.event.action != 'closed'
        run: |
          sudo apt-get update && sudo apt-get install -y blender python3-numpy

      - name: Install Node Dependencies
        if: github.event.action != 'closed'
        run: npm ci

      - name: Build Assets
        if: github.event.action != 'closed'
        run: |
          npm run build:blender

      - name: Prepare Distribution
        if: github.event.action != 'closed'
        run: |
          mkdir -p dist
          cp index.html dist/
          # Inject timestamp
          sed -i "s/<!--TIMESTAMP-->/$(date -u '+%Y-%m-%d %H:%M')/g" dist/index.html
          cp style.css dist/
          cp -r js dist/
          cp VERSION dist/
          # Copy repo assets
          cp -r assets dist/ 2>/dev/null || true
          # Copy generated public assets
          mkdir -p dist/public
          cp -r public/assets dist/public/
          # Copy dependencies
          mkdir -p dist/node_modules/three/build
          mkdir -p dist/node_modules/three/examples/jsm
          cp node_modules/three/build/* dist/node_modules/three/build/
          cp -r node_modules/three/examples/jsm/* dist/node_modules/three/examples/jsm/
          touch dist/.nojekyll

      - name: Deploy Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: dist
