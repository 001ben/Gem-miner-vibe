name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for Asset Changes
        if: github.event.action != 'closed'
        id: check_assets
        uses: dorny/paths-filter@v2
        with:
          filters: |
            assets:
              - 'assets/source/**'
              - 'scripts/build-assets.js'
              - 'package.json'

      - name: Install Dependencies
        if: github.event.action != 'closed' && steps.check_assets.outputs.assets == 'true'
        run: |
          sudo apt-get update && sudo apt-get install -y openscad blender python3-numpy
          npm install

      - name: Build Assets
        if: github.event.action != 'closed' && steps.check_assets.outputs.assets == 'true'
        run: |
          npm run build:assets
          npm run build:blender

      - name: Prepare Distribution (Assets)
        if: github.event.action != 'closed' && steps.check_assets.outputs.assets == 'true'
        run: |
          mkdir -p dist
          cp verification/asset_viewer.html dist/index.html
          # Inject timestamp for asset viewer
          sed -i "s/<!--TIMESTAMP-->/$(date -u '+%Y-%m-%d %H:%M')/g" dist/index.html
          # Rewrite import map to use ./node_modules for flat deployment structure
          sed -i 's|\.\./node_modules|\./node_modules|g' dist/index.html
          # Rewrite js imports for flat deployment structure
          sed -i 's|\.\./js|\./js|g' dist/index.html
          mkdir -p dist/public
          cp -r public/assets dist/public/
          # Copy JS source for the viewer (needed for bulldozer_render.js)
          cp -r js dist/
          # Copy dependencies for the viewer
          mkdir -p dist/node_modules/three/build
          mkdir -p dist/node_modules/three/examples/jsm
          cp node_modules/three/build/* dist/node_modules/three/build/
          cp -r node_modules/three/examples/jsm/* dist/node_modules/three/examples/jsm/
          touch dist/.nojekyll

      - name: Prepare Distribution (Game)
        if: github.event.action != 'closed' && steps.check_assets.outputs.assets != 'true'
        run: |
          mkdir -p dist
          cp index.html dist/
          # Inject timestamp
          sed -i "s/<!--TIMESTAMP-->/$(date -u '+%Y-%m-%d %H:%M')/g" dist/index.html
          cp style.css dist/
          cp -r js dist/
          cp VERSION dist/
          cp -r assets dist/ 2>/dev/null || true
          touch dist/.nojekyll

      - name: Deploy Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: dist
