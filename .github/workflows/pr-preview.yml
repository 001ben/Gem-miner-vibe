name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for Asset Changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            assets:
              - 'assets/source/blender/**'

      - name: Install Task
        uses: go-task/setup-task@v1
        with:
          version: "3.x"

      - name: Setup Node.js
        if: github.event.action != 'closed'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build Distribution
        if: github.event.action != 'closed'
        run: task build:dist

      - name: Asset Viewer Redirect
        if: github.event.action != 'closed' && steps.filter.outputs.assets == 'true'
        run: |
          echo "Assets changed. Redirecting preview to Asset Viewer."
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=verification/asset_viewer.html" /></head><body><p>Redirecting to <a href="verification/asset_viewer.html">Asset Viewer</a>...</p></body></html>' > dist/index.html

      - name: Deploy Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: dist
