<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Miner Bulldozer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’Ž</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-ui">
        <div id="top-bar">
            <div id="stats">
                <div style="display: flex; gap: 15px; align-items: center;">
                    <div>Money: $<span id="money">0</span></div>
                    <div id="fps-counter" style="color: #00ff00; font-family: monospace; font-weight: bold;">FPS: --</div>
                </div>
                <div id="stats-speed" style="font-size: 0.8rem; color: #aaa;">Speed: 100%</div>
                <div id="stats-power" style="font-size: 0.8rem; color: #aaa;">Power: 100%</div>
                <div id="game-version" style="font-size: 0.6rem; color: #666; margin-top: 2px;">
                    v1.0.0 <span id="build-timestamp">2026-01-12 09:19</span>
                </div>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <div id="nav-links" style="background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 20px; font-size: 0.9rem; border: 1px solid #555; display: flex; gap: 10px;">
                    <a href="docs/" style="color: #fff; text-decoration: none; font-weight: bold;">Docs</a>
                    <a href="tools/viewer/index.html" style="color: #fff; text-decoration: none; font-weight: bold;">Asset Viewer</a>
                </div>
                <button id="btn-console-toggle" style="pointer-events: auto;">Show Logs</button>
            </div>
        </div>

        <div id="debug-console" class="minimized">
            <div id="console-logs"></div>
        </div>

        <!-- Joystick -->
        <div id="joystick-zone">
            <div id="joystick-base">
                <div id="joystick-knob"></div>
            </div>
        </div>

        <!-- Shop is now physical pads on the ground -->

        <!-- Hint for controls -->
        <div id="controls-hint">
            Use Arrow Keys / WASD to Drive<br>
            Swipe/Drag on screen to steer
        </div>
        <div id="notification-area"></div>
    </div>
    <div id="game-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.182.0/build/three.module.js",
                "three/examples/jsm/": "https://unpkg.com/three@0.182.0/examples/jsm/",
                "three/examples/jsm/environments/RoomEnvironment.js": "https://unpkg.com/three@0.182.0/examples/jsm/environments/RoomEnvironment.js"
            }
        }
    </script>

    <script src="https://unpkg.com/matter-js@0.19.0/build/matter.min.js"></script>
    <script type="module" src="src/core/game.js"></script>
</body>
</html>
