<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Miner Bulldozer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-ui">
        <div id="stats">
            <div>Money: $<span id="money">0</span></div>
        </div>
        <div id="upgrades">
            <button id="btn-upgrade-dozer" onclick="upgradeDozer()">Upgrade Dozer ($<span id="cost-dozer">100</span>)</button>
            <button id="btn-upgrade-collector" onclick="upgradeCollector()">Upgrade Collector ($<span id="cost-collector">150</span>)</button>
            <button id="btn-unlock-area" onclick="unlockArea()">Unlock Area ($<span id="cost-area">500</span>)</button>
        </div>
    </div>
    <div id="game-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
